<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rick and Morty</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Eater&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container my-4">
        <div class="title_container text-center mb-4">
            <h1 class="display-4 text-primary">Rick and Morty Characters</h1>
            <img src="rick_morty.png" alt="Rick and Morty" class="img-fluid">
        </div>

        <div id="filters" class="mb-4">
            <div class="row">
                <div class="col-md-4 mb-2">
                    <select id="status-filter" class="form-select">
                        <option value="">Filter by Status</option>
                        <option value="alive">Alive</option>
                        <option value="dead">Dead</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>
                <div class="col-md-4 mb-2">
                    <select id="species-filter" class="form-select">
                        <option value="">Filter by Species</option>
                        <option value="Human">Human</option>
                        <option value="Alien">Alien</option>
                    </select>
                </div>
                <div class="col-md-4 mb-2">
                    <select id="sort-filter" class="form-select">
                        <option value="">Sort By</option>
                        <option value="name">Name</option>
                        <option value="origin">Origin</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <div id="characters-list" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </div>

        <div id="loading" class="text-center my-4">Loading...</div>
        <div id="error" class="text-center text-danger my-4"></div>
    </div>

    <footer class="fixed-bottom bg-dark text-center py-2">
        <button id="language-toggle" class="btn btn-warning">Wechsel zu Deutsch</button>
    </footer>

    <script src="app.js"></script>

    <!-- POPPER JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
